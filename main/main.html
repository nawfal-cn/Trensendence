<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Ping Pong</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header-div">
      <header>
        <div id="profile-pic-div">
          <img id="user-icon" src="../z-media/profile.png" alt="user-pic">
          <h1 style="color: aliceblue; margin-left: 2%;">Player Name</h1>
        </div>
        <div id="setting-pic-div">
          <img id="setting-icon" src="../z-media/setting.png" alt="setting-pic" onclick="window.location.href='../profile/profile.html'">
        </div>
      </header>
    </div>
    <div id="body-div">
      <div class="game-wrapper">
        <div id="one_v_one" class="game">
          <p class="play-word">Play</p>
          <p class="play-type">1 vs 1</p>
        </div>
        <div id="tournament" class="game">
          <p class="play-word">Play</p>
          <p class="play-type">Tournament</p>
        </div>
        <div id="shooter" class="game">
          <p class="play-word">Play</p>
          <p class="play-type">Shooter</p>
        </div>
      </div>      
    </div>
    <script>
        // Check login status when page loads
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.replace('../login/login.html');
        }
        
        // Prevent back navigation after logout
        window.onpopstate = function(event) {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.replace('../login/login.html');
            }
        };
    </script>
  </body>

</html>
