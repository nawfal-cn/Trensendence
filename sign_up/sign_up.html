<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="sign_up.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="header-div">
			<header>
				<a href="../login/login.html"><img id="arrow-back-img" src="../z-media/arrow-back.png" alt="arrow-back"></a>
			</header>
		</div>
		<div id="body-div">
			<form onsubmit="handleSignup(event)">
				<h1>Sign up</h1>
				<input class="infos" type="text" placeholder="Full name" required/>
				<input class="infos" type="text" placeholder="Username" required/>
				<input class="infos" type="email" placeholder="Email" required/>
				<input class="infos" type="password" placeholder="Password" required/>
				<input class="infos" type="password" placeholder="Confirm password" required/>
				<input type="submit" value="SIGN UP"/>
			</form>
			<p>Already signed up? <a id="login-here" href="../sign_in/sign_in.html">Login here.</a></p>
		</div>
		<script>
		function handleSignup(event) {
			event.preventDefault(); // Prevent form from submitting normally
			sessionStorage.setItem('isLoggedIn', 'true');
			window.location.replace('../main/main.html');
		}
		</script>
	</body>
</html>
